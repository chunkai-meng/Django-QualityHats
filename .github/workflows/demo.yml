name: Push To Demo

on:
  push:
    branches: [ env/ck-test, env/db-test, env/testing ]

jobs:
  Test:
    name: Setup and Test
    runs-on: ubuntu-latest
    
    strategy:
      max-parallel: 4
      matrix:
        python-version: [ '3.7' ]
        
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          echo "------------------- install dependencies ----------------"
      - name: Run Tests
        run: |
          echo "------------------- run test ----------------"
          
  DeployCKTest:
    name: Deploy to ck-test
    if: github.ref == 'refs/heads/ck-test'
    needs: [Test]
    runs-on: ubuntu-latest
    environment:
      name: Testing
      url: 'http://ck-test.myapp.com'
    steps:
      - name: Deploy
        run: echo I am deploying! 
        
  DeployDBTest:
    name: Deploy to db-test
    if: github.ref == 'refs/heads/db-test'
    needs: [Test]
    runs-on: ubuntu-latest
    environment:
      name: Testing
      url: 'http://db-test.myapp.com'
    steps:
      - name: Deploy
        run: echo I am deploying!
        
  DeployTesting:
    name: Deploy to testing
    if: github.ref == 'refs/heads/testing'
    needs: [Test]
    runs-on: ubuntu-latest
    environment:
      name: Testing
      url: 'http://testing.myapp.com'
    steps:
      - name: Deploy
        run: echo I am deploying! 

