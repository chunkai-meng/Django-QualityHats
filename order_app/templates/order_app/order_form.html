{% extends "order_app/order_app_base.html" %}
{% block body_block %}
  <h1>
    {% if not form.instance.pk %}
    Create Order
    {% else %}
    Update School
    {% endif %}
  </h1>
  <form method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-primary" type="submit" value="Submit">
  </form>
{% endblock %}
