{% extends "shares/base.html" %}
{% load bootstrap4 %}
{% block body_block %}


  <h1>Add a New Hat</h1>
  <h3>Fill out the form:</h3>
  <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {% bootstrap_form hat_form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Add</button>
    {% endbuttons %}
  </form>

{% endblock %}
